<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Orbited Web Telnet Client</title>
    <style type="text/css">
        * { margin: 0; padding: 0; font-family: sans-serif;}
        #shell {height: 300px; overflow-y: scroll; background-color: #ccc;}
        #input {width:100%;}
    </style>
    <script src="/static/Orbited.js"></script>
    <script>TCPSocket = Orbited.TCPSocket;</script>
    <script src="/static/protocols/telnet/telnet.js"></script>
    <script src="telnet-gui.js"></script>
</head>
<body>
    <h1>Orbited Web Telnet Client</h1>
    <div id="shell"></div>
    <input type=text id="input" value="GET / HTTP/1.0">
    <br><button onclick="send(document.getElementById('input').value)">Send</button>
    <button onclick="send('')">Send Newline Only</button>
    <br>
    <br>
    Server: <input type=text id="host" value="www.google.com">
    Port: <input type=text id="port" value="80">
    <button onclick="connect(document.getElementById('host').value,document.getElementById('port').value)">Connect</button>
</body>
</html>
