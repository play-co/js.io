<html>
 <head>
  <script src="jsio/jsio.js"></script>
  <script src="http://localhost:8000/static/Orbited.js"></script>
  <script>
   ConsoleClient = jsio.Class(jsio.Protocol, function() {
        this.init = function() {
            c = this;
        }
        this.connectionMade = function() {
            console.log('connection made');
        }
        this.connectionLost = function(reason) {
            console.log('connection lost', reason);
        }
        this.dataReceived = function(data) {
            console.log('data received:', data);
        }
        this.write = function(data) {
            this.transport.write(data);
        }
    })
    function connect() {
        jsio.connectTCP(ConsoleClient, "localhost", 5555);
    }
  </script>
 </head>

 </body>
</html>
